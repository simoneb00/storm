name: badua_coverage
on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 1.8
        uses: actions/setup-java@v3
        with:
          java-version: 8.0.372
          distribution: 'temurin'
      - name: Clone and build ba-dua  # to get the CLI
        run: |
          git clone https://www.github.com/saeg/ba-dua.git
          cd ba-dua
          git checkout tags/ba-dua-0.6.0 -b ba-dua-0.6.0
          mvn clean install
      - name: Build
        run: mvn clean verify -P badua
      - name: Upload report
        uses: actions/upload-artifact@v3
        with:
          name: badua-report
          path: storm-client/target/badua.ser   # due to issues with the conversion to xml format
          if-no-files-found: error